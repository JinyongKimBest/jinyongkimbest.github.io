name: Update citations (free-only, daily 09:00 KST)

on:
  schedule:
    - cron: "0 0 * * *"     # 00:00 UTC = 09:00 KST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch citations (free-only, cost-safe)
        env:
          MAILTO: gomi1347@hanyang.ac.kr   # 선택(비워도 됨)
        run: |
          node scripts/citation-api.js

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
          else
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update citations (free-only)"
            git push
          fi
